<div class="container">
    <div style="margin-top: 30px;">
        <mat-form-field appearance="fill">
            <mat-label>Parent ID</mat-label>
            <mat-select (selectionChange)="OnSelect($event)">
                <mat-option *ngFor="let parent of data" [value]="parent.patientId">
                    {{parent.patientId}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="top-table">
        <div class="top-week-group">
            <div class="week">Now</div>
            <div *ngFor="let week of weeks" class="week">{{ week }}</div>
        </div>
        <div class="week-patient-group">
            <div class="patient" style="height: 500px;" id="0"></div>
            <div *ngFor="let week of weeks" class="patient" id="{{ week }}"></div>
        </div>
    </div>
    <div class="bottom">
        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                <div class="bottom-element">
                    <img class="bottom-img" src='../../assets/icons/clinic/clinic@2x.png'>
                    <p class="bottom-text clinic">Clinic</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                <div class="bottom-element">
                    <img class="bottom-img" src='../../assets/icons/labs/labs@2x.png'>
                    <p class="bottom-text labs">Labs</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                <div class="bottom-element">
                    <img class="bottom-img" src='../../assets/icons/radiology/radiology@2x.png'>
                    <p class="bottom-text other">Radiology</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                <div class="bottom-element">
                    <img class="bottom-img" src='../../assets/icons/pathology/pathology@2x.png'>
                    <p class="bottom-text other">Pathology</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                <div class="bottom-element">
                    <img class="bottom-img" src='../../assets/icons/endoscopy/endoscopy@2x.png'>
                    <p class="bottom-text endoscopy">Endoscopy</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                <div class="bottom-element">
                    <img class="bottom-img" src='../../assets/icons/ecare/ecare@2x.png'>
                    <p class="bottom-text labs">eCare</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                <div class="bottom-element">
                    <img class="bottom-img" src='../../assets/icons/my-coach/my-coach@2x.png'>
                    <p class="bottom-text other">My Coach</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                <div class="bottom-element">
                    <img class="bottom-img" src='../../assets/icons/surgery/surgery@2x.png'>
                    <p class="bottom-text other">Surgery</p>
                </div>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-4 col-6">
                <div class="bottom-element">
                    <img class="bottom-img" src='../../assets/icons/my-menu/my-menu@2x.png'>
                    <p class="bottom-text other">My Menu</p>
                </div>
            </div>
            <div class="col-lg-4 col-md- col-sm-12 col-6">
                <div class="bottom-element">
                    <img class="bottom-img"
                        src='../../assets/icons/post-sugnery-self-assessment/post-sugnery-self-assessment@2x.png'>
                    <p class="bottom-text other">Post Sugnery Self Assessment</p>
                </div>
            </div>

        </div>
    </div>
</div>
